<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span
                class="font-semibold text-purple-600">Moooney!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class=" mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-4">
                    <div>
                        <h3 class="text-2xl">Please Deposit</h3>
                    </div>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you you deposit">
                        <button id="deposit-btn"
                            class="bg-yellow-600 rounded px-4 py-1 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded p-4">
                    <div>
                        <h3 class="text-2xl">Please Withdraw</h3>
                    </div>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you yo withdraw">
                        <button id="withdraw-btn"
                            class="bg-yellow-600 rounded px-4 py-1 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
